<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>PHP聊天室</title>
  <script type="text/javascript">WebSocket = null;</script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <!-- Include these three JS files: -->
  <script type="text/javascript" src="/js/swfobject.js"></script>
  <script type="text/javascript" src="/js/web_socket.js"></script>

  <script type="text/javascript">
    WEB_SOCKET_SWF_LOCATION = "/swf/WebSocketMain.swf";
    WEB_SOCKET_DEBUG = true;
    var ws;
    function init() {
      ws = new WebSocket("ws://workerman.net:7272/");
      ws.onopen = function() {
        output("onopen");
      };
      ws.onmessage = function(e) {
        output("onmessage: " + e.data);
      };
      ws.onclose = function() {
        output("onclose");
      };
      ws.onerror = function() {
        output("onerror");
      };
    }
    
    function onSubmit() {
      var input = document.getElementById("input");
      ws.send(input.value);
      output("send: " + input.value);
      input.value = "";
      input.focus();
    }
    
    function onCloseClick() {
      ws.close();
    }
    
    function output(str) {
      var log = document.getElementById("dialog");
      var escaped = str.replace(/&/, "&amp;").replace(/</, "&lt;").
        replace(/>/, "&gt;").replace(/"/, "&quot;"); // "
      log.innerHTML = escaped + "<br>" + log.innerHTML;
    }

  </script>
</head>
<body onload="init();">
    <div class="container">
	    <div class="row clearfix">
	        <div class="col-md-8 column">
	           <div class="thumbnail">
	               <div class="caption" id="dialog"></div>
	           </div>
	           <form onsubmit="onSubmit(); return false;">
                    <textarea class="textarea" class="thumbnail"></textarea>
                    <div class="al-right"><input type="submit" class="btn btn-default" value="发表" /></div>
               </form>
	        </div>
	        <div class="col-md-4 column">
	           <div class="thumbnail">
                   <div class="caption" id="userlist"></div>
               </div>
	        </div>
	    </div>
    </div>
</body>
</html>

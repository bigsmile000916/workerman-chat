<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>PHP聊天室</title>
  <script type="text/javascript">WebSocket = null;</script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <!-- Include these three JS files: -->
  <script type="text/javascript" src="/js/swfobject.js"></script>
  <script type="text/javascript" src="/js/web_socket.js"></script>

  <script type="text/javascript">
    WEB_SOCKET_SWF_LOCATION = "/swf/WebSocketMain.swf";
    WEB_SOCKET_DEBUG = true;
    var ws, name, user_list={};
    function init() {
      ws = new WebSocket("ws://workerman.net:7272/");
      ws.onopen = function() {
    	  show_prompt();
    	  if(!name) {
    		  return ws.close();
   		  }
    	  ws.send('{"type":"login","name":"'+name+'"}');
      };
      ws.onmessage = function(e) {
        var data = eval('(' + e.data + ')');
        switch(data['type']){
              case 'user_list':
            	  flush_user_list(data);
            	  break;
        }
      };
      ws.onclose = function() {
        output("onclose");
      };
      ws.onerror = function() {
        output("onerror");
      };
    }
    
    function show_prompt(){  
        name = prompt('输入你的名字：', '默认名字');  
        if(!name){  
            alert('姓名输入为空，请重新输入！');  
            show_prompt();  
        }
    }  
    
    function onSubmit() {
      var input = document.getElementById("textarea");
      ws.send('{"type":"say","to_uid":"all","content":"'+input.value+'"}');
      output("send: " + input.value);
      input.value = "";
      input.focus();
    }
    
    function onCloseClick() {
      ws.close();
    }
    
    function output(str) {
      var log = document.getElementById("dialog");
      log.innerHTML = str + "<br>" + log.innerHTML;
    }
    
    function add_user_list(data){
    	user_list['_'+data['uid']] = data['name'];
    	flush_user_list_window();
    }
    
    function flush_user_list(data){
    	user_list = {};
    	if('user_list' in data){
	    	for(var p in data['user_list']){
	   	 	    user_list['_'+data['user_list'][p]['uid']] = data['user_list'][p]['name'];
	   		}
        }
    	flush_user_list_window();
    }
    
    function flush_user_list_window(){
    	var userlist_window = document.getElementById("userlist");
    	userlist_window.innerHtml = '<ul>';
    	for(var p in user_list){
    		userlist_window.innerHtml += '<li>'+user_list[p]['name']+'</li>';
        }
    	userlist_window.innerHtml += '</ul>';
    }
    
    function say(from_uid, to_uid, content, time){
    	var dialog_window = document.getElementById("dialog"); 
    	switch(to_uid){
    		   case 'all':
    			   dialog_window.innerHtml += content + '  -<font style="font-size:11px;color:#AAAAAA">'+time+'</font>';
    			   break;
    		   default :
    			   if(user_list[data['uid']]){
    				   dialog_window.innerHtml += user_list[data['uid']]+'说：'+ content + '  -<font style="font-size:11px;color:#AAAAAA">'+time+'</font>';
   				   }
    	}
    }
  </script>
</head>
<body onload="init();">
    <div class="container">
	    <div class="row clearfix">
	        <div class="col-md-8 column">
	           <div class="thumbnail">
	               <div class="caption" id="dialog"></div>
	           </div>
	           <form onsubmit="onSubmit(); return false;">
                    <textarea class="textarea thumbnail" id="textarea"></textarea>
                    <div class="say-btn"><input type="submit" class="btn btn-default" value="发表" /></div>
               </form>
	        </div>
	        <div class="col-md-4 column">
	           <div class="thumbnail">
                   <div class="caption" id="userlist"></div>
               </div>
	        </div>
	    </div>
    </div>
</body>
</html>
